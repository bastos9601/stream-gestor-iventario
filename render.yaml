services:
  - type: web
    name: gestor-cuentas-streaming
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: gestor-cuentas-db
          property: connectionString
    healthCheckPath: /

  - type: pserv
    name: gestor-cuentas-db
    env: postgres
    plan: free
    ipAllowList: []
    maxConnections: 10
    maintenanceWindow: sunday
    pgVersion: "15"
